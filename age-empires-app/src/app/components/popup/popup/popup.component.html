<div style="width: 100%; height: 50px; margin-top: 1%; text-align: center" class="text-dark bg-light rounded">
    <h1 class="font-weight-bold">Contact us!</h1>
  </div>
  
  <mat-dialog-content>
    <div class="container" style="margin-top: 5%">
      Name:
        <input type="text" class="form-control" placeholder="Name" ><!--[(ngModel)]="contactToInsert.name"> -->
    </div>
    <div class="container" style="margin-top: 5%">
        Email:
          <input type="text" class="form-control" placeholder="Email" ><!--[(ngModel)]="contactToInsert.email"> -->
      </div>
      <div class="container" style="margin-top: 5%">
        Telephone:
          <input type="text" class="form-control" placeholder="Telephone"><!--[(ngModel)]="contactToInsert.telephone"> -->
      </div>
      <div class="container" style="margin-top: 5%">
        Comment:
          <input type="text" class="form-control" placeholder="Comment"><!--[(ngModel)]="contactToInsert.comment"> -->
      </div>
  </mat-dialog-content>
  
  <mat-dialog-actions>
    <button type="button" class="btn btn-light" >Save</button> <!-- (click)="closeWithoutSave()" -->
    <button style="margin-left: 5%" type="button" class="btn btn-dark">Exit & Cancel</button> <!--  [mat-dialog-close]="contactToInsert"  -->
  </mat-dialog-actions>
